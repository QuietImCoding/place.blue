<html>
<head>
    <title>Blue Place</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- MAIN PARTY AREA -->
    <div class="wrap col-left">
        <div id="heading" class="container">
            <div id="colorpreview" class="colorbox"></div>
            <h1>Welcome to the blue place</h1>
        </div>  
        <canvas id="place"></canvas>
        <canvas id="magnifier"></canvas>
        <div id="controls" class="nomagnify">
            <li class="colorbox" id="color1" value="0"></li>
            <li class="colorbox" id="color2" value="1"></li>
            <li class="colorbox" id="color3" value="2"></li>
            <li class="colorbox" id="color4" value="3"></li>
            <li class="colorbox" id="color5" value="4"></li>
            <li class="colorbox" id="color6" value="5"></li>
            <li class="colorbox" id="color7" value="6"></li>
            <li class="colorbox" id="color8" value="7"></li>

        </div>
    </div>
    <!-- MAGNIFIER SETTINGS -->
    <div class="col-left nomagnify">
        <div style="background-color: pink; padding: 4em;">
            <h2>Magnifier settings</h2>
            <p>Pixels to show in the magnifier: </p>
            <input type="number" name="resolution" id="resolution" min="2" max="30" step="1" value="16">
        </div>
    </div>
    <!-- Alternative Stream Toggle -->
    <div class="col-left nomagnify">
        <div style="background-color: cornsilk; padding: 4em;">
            <h2>Toggle Alternative Pixel Stream</h2>
            <fieldset>
                <legend>Select Pixel Source</legend>
                <input type="radio" name="pixelsource" value="0" id="blueplacestream" checked>
                <label for="blueplacestream">Place.blue Pixel Records</label>
                <input type="radio" name="pixelsource" value="1" id="bskystream">
                <label for="bskystream">Calculated from bluesky posts</label>
            </fieldset>
        </div>
    </div>
    <!-- LOGIN SECTION -->
    <div class="col-right">
        <div id="login" class="nomagnify">
            <h2>Atproto Credentials</h2>
            <h3 id="account" style="color: red">(logged out)</h3>
            <p>Please use an app password rather than the main one</p>
                <input type="text" name="provider" id="provider" placeholder="Login provider" value="https://bsky.social">
                <input type="text" name="handle" id="handle" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="App Password">
                <button id="auth">log me in</button>
        </div>
        <!-- Manually submit a pixel -->
        <div class="nomagnify" id="manualinput">
            <h2>Manual pixel input</h2>
            <input class="inrow" type="text" name="x" id="x" placeholder="x">
            <input class="inrow" type="text" name="y" id="y" placeholder="y">
            <input type="range" name="color" id="color" min="0" max="7">
            <p id="colorref"></p>
            <button id="push">send pixel</button>
        </div>
    </div>
    <script src="scripts/base32.js"></script>
    <script src="scripts/atproto.js"></script>
    <script src="scripts/place.js"></script>


</body>
</html>
